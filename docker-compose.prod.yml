services:
  postgres:
    image: postgres:16-alpine
    container_name: auth-postgres-prod
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auth_db
    ports:
      - "5010:${POSTGRES_PORT:-5432}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-server-prod
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://user:password@postgres:5432/auth_db}
      GRPC_HOST: 0.0.0.0
      GRPC_PORT: 50051
      SESSION_TTL_MINUTES: 30
      SESSION_CLEANUP_INTERVAL_MINUTES: 5
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET: ${JWT_SECRET}
      ENVIRONMENT: production
      LOG_LEVEL: info
      OTP_EXPIRY_MINUTES: 10
      OTP_LENGTH: 6
      EMAIL_WORKER_POOL_SIZE: 10
      EMAIL_TASK_QUEUE_SIZE: 200
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
    ports:
      - "5000:${GRPC_PORT:-50051}"
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

volumes:
  postgres_data:

networks:
  default:
    name: auth-system-network
