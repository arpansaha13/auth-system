services:
  postgres:
    image: postgres:16-alpine
    container_name: auth-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-auth_db}
    ports:
      - "5010:${POSTGRES_PORT:-5432}"
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-auth_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-server
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://user:password@postgres:5432/auth_db}
      GRPC_HOST: ${GRPC_HOST:-0.0.0.0}
      GRPC_PORT: ${GRPC_PORT:-50051}
      SESSION_TTL_MINUTES: ${SESSION_TTL_MINUTES:-30}
      SESSION_CLEANUP_INTERVAL_MINUTES: ${SESSION_CLEANUP_INTERVAL_MINUTES:-5}
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET: ${JWT_SECRET}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      OTP_EXPIRY_MINUTES: ${OTP_EXPIRY_MINUTES:-10}
      OTP_LENGTH: ${OTP_LENGTH:-6}
      EMAIL_WORKER_POOL_SIZE: ${EMAIL_WORKER_POOL_SIZE:-5}
      EMAIL_TASK_QUEUE_SIZE: ${EMAIL_TASK_QUEUE_SIZE:-100}
    ports:
      - "5000:${GRPC_PORT:-50051}"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    develop:
      watch:
        - action: rebuild
          path: ./cmd
        - action: rebuild
          path: ./internal
        - action: rebuild
          path: ./pb
        - action: rebuild
          path: go.mod
        - action: rebuild
          path: go.sum

volumes:
  postgres_data:

networks:
  default:
    name: auth-system-network
